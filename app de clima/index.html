<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP DE CLIMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>App del Clima</h1>
        
        <form>
            <input type="text" id="city-input" placeholder="Enter city">
            <input type="submit" value="BUSCAR">
        </form>
    
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
            </div>
            <div class="temperature">23°C</div>
            <div class="description">Soleado</div>
            <div class="details">
                <div>El ambiente se siente como de: 23°C</div>
                <div>Humedad: 40%</div>
                <div>Velocidad del viento: 5m/s</div>
            </div>
        </div>
    
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
